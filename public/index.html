<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="../src/css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-[#F8F9FA] font-opensans">

    <nav>
        <div class="bg-white shadow-xl">
            <div class="flex justify-between items-center px-8 md:px-24 py-4">
                <div class="logo flex justify-center items-center gap-x-4">
                    <img src="../images/logo.png" class="w-52 hidden md:block">
                    <img src="../images/logo-mobile.png" class="w-12 md:hidden">
                    <div class="icon-search py-1 px-2 rounded-full bg-[#F8F9FA]"><a href="" class="fa-solid fa-magnifying-glass text-[#808385]"></a></div>
                </div>
                <div class="navigasi flex gap-x-4 justify-center items-center">
                    <div>
                        <a href=""><img src="../images/user1.png" class="w-12 mr-2"></a>
                    </div>
                    <div class="icon-bell"><a href="" class="fa-solid fa-bell text-2xl text-[#808385]"></a></div>
                    <button id="hamburger-menu" class="hamburger-menu"><i class="fa-solid fa-bars text-2xl"></i></button>
                </div>
            </div>
        </div>

        <div id="menu-accordion" class="menu-accordion bg-white px-8 md:px-24 py-4 hidden">
            <ul class="space-y-4">
                <li><a href="" class="text-[#595C5F] text-sm font-bold">HOME</a></li>
                <li>
                    <a href="" class="text-[#595C5F] text-sm font-bold relative">BERITA
                        <span class="absolute -top-2 text-[10px] bg-red-600 text-white px-2 rounded-full">NEW</span>
                    </a>
                </li>
                <li><a href="" class="text-[#595C5F] text-sm font-bold">AKUN</a></li>
                <li><a href="" class="text-[#595C5F] text-sm font-bold">KONTAK</a></li>
            </ul>
        </div>
    </nav>

    <section class="home">
        <div class="container mx-auto md:px-24 mb-24">
            <div class="content grid md:grid-cols-4 mt-8">
                <div class="profile-info col-span-1">
                    <div class="profile mx-8 bg-white rounded-xl shadow-xl h-fit py-4">
                        <div class="account">
                            <img src="../images/user1.png" class="w-32 mx-auto">
                            <p class="text-[#14A7A0] text-center text-sm font-bold">ROOKIE III</p>
                            <h2 class="text-center font-bold text-lg px-8">MUHAMMAD HAMKA RIFAI</h2>
                            <hr class="mx-4 my-2">
                        </div>
                        <div class="navigation">
                            <ul class="space-y-6 mt-6">
                                <li class="px-6 text-[#595C5F] font-semibold"><a href=""><i class="fa-solid fa-user mr-2"></i>My Profile</a></li>
                                <li class="px-6 text-[#595C5F] font-semibold"><a href=""><i class="fa-solid fa-comments mr-2"></i>My Blog</a></li>
                                <li class="px-6 text-[#595C5F] font-semibold"><a href=""><i class="fa-solid fa-bookmark mr-2"></i>My Bookmark</a></li>
                                <li class="px-6 text-[#595C5F] font-semibold"><a href=""><i class="fa-solid fa-circle-question mr-2"></i>My Questions</a></li>
                            </ul>
                            <hr class="mx-4 mt-4 mb-2">
                            <div class="buttons flex flex-col justify-center items-center">
                                <button class="rounded-lg w-44 px-3 py-2 mt-2 border border-[#595C5F] text-[#595C5F] ">Gabung Komunitas</button>
                                <button class="rounded-lg w-44 px-3 py-2 mt-2 border border-[#595C5F] text-[#595C5F] ">Butuh Bantuan?</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="thread-menu  col-span-3">b</div>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>

</html>
